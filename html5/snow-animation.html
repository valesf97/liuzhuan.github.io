<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Snow Animation
        </title>
        <style>
            #snow {
                border:1px solid #D00;
                background:#000;
            }
        </style>
        <script>
        // http://paulirish.com/2011/requestanimationframe-for-smart-animating/
// http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
 
// requestAnimationFrame polyfill by Erik MÃ¶ller. fixes from Paul Irish and Tino Zijdel
 
// MIT license
 
(function() {
    var lastTime = 0;
    var vendors = ['ms', 'moz', 'webkit', 'o'];
    for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
        window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
        window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame'] 
                                   || window[vendors[x]+'CancelRequestAnimationFrame'];
    }
 
    if (!window.requestAnimationFrame)
        window.requestAnimationFrame = function(callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
            var id = window.setTimeout(function() { callback(currTime + timeToCall); }, 
              timeToCall);
            lastTime = currTime + timeToCall;
            return id;
        };
 
    if (!window.cancelAnimationFrame)
        window.cancelAnimationFrame = function(id) {
            clearTimeout(id);
        };
}());
        </script>
    </head>

    <body>
        <canvas id="snow" width="640" height="1130">
        </canvas>
        <script>
            var img = new Image();
            img.src = "images/snow.gif";
            img.onload = startSnow;

            var canvas = document.getElementById("snow");
            var context = canvas.getContext("2d");

            function startSnow(){
                // console.log("start snow");
                var numSnows = 200;
                var minSnowSize = 10;
                var maxSnowSize = 20;
                var y = 0;
                var snows = new Array();

                for (var i = 0; i < numSnows; i++) {
                	var snowflake = new Object();
                	snowflake.size = randRange(minSnowSize, maxSnowSize);
                	snowflake.x = randRange(0, canvas.width - snowflake.size);
                	snowflake.y = randRange(-canvas.height, 0);
                	snowflake.vy = snowflake.size / maxSnowSize * 4;

                	snows.push(snowflake);
                }

                loop();

                function randRange(min, max) {
                    return min + Math.random() * (max - min);
                }

                function loop(){
                	console.log("loop, y:" + (y++));

                    context.fillStyle = "#000000";
                    context.fillRect(0, 0, canvas.width, canvas.height);

                    for (var i = 0; i < numSnows; i++) {
                    	var snowflake = snows[i];
                    	snowflake.y += snowflake.vy;
                    	var sx = snowflake.x;
                    	var sy = snowflake.y;
                    	var ss = snowflake.size;

                    	if (sy > canvas.height) {
                    		snowflake.y = randRange(-canvas.height, 0) - 10;
                    		snowflake.x = randRange(0, canvas.width - snowflake.size);
                    	}

                    	context.drawImage(img, sx, sy, ss, ss); 
                    	// console.log("sy: " + sy + ", sv:" +sv);
                    	if (i == 0) {
                    		console.log("sy: " + sy + ", size:" + ss);
                    	}
                    }

                    requestAnimationFrame(loop);
                }
            }
        </script>
    </body>
</html>
